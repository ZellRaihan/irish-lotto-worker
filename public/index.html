<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irish Lotto Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-ticket-alt me-2"></i>
                Irish Lotto Results
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Irish Lotto Results</h1>
            <button id="fetchResultsBtn" class="btn btn-primary">
                <i class="fas fa-sync-alt"></i> Fetch Latest Results
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4 g-3" id="stats-container">
            <!-- Stats will be inserted here -->
        </div>

        <!-- Results Table -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Recent Results</h5>
            </div>
            <div class="table-responsive">
                <table class="table table-hover mb-0" id="results-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Winning Numbers</th>
                            <th>Bonus</th>
                            <th>Jackpot</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <tr>
                            <td colspan="5" class="text-center">Loading results...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Results navigation" class="d-flex justify-content-between align-items-center">
            <p class="mb-0" id="results-count"></p>
            <ul class="pagination mb-0" id="pagination"></ul>
        </nav>

        <!-- Result Modal -->
        <div class="modal fade" id="resultModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Draw Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="modal-content">
                        <!-- Modal content will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
